name: Web App CI

on:
  push:
    paths:
      - "web-app/**"
  pull_request:
    paths:
      - "web-app/**"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Format Code with Black
        run: |
          black src/
          black test_app.py

      - name: Lint Code with Pylint
        run: |
          pylint src/*.py
          pylint test_app.py